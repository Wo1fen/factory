{% extends 'base.html' %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            {% for col in header %}
            <th scope="col">{{ col }}</th>
            {% endfor %}
            <th><a href="add">‚ûï</a></th>
        </tr>
    </thead>
    {% for row in rows %}
    <tr>
        {% if not func %}
            {% for cell in row %}
            <td>
                {{ cell }}
            </td>
            {% endfor %}
        {% else %}
            {% for cell in func(row) %}
            <td>
                {{ cell }}
            </td>
            {% endfor %}
        {% endif %}

            <a href="{{ row[0] }}">üìù</a>
        </td>
        <td>

        </td>
    </tr>
    {% endfor %}
</table>
<script>
    function remove(id) {
        if (confirm('–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —É–¥–∞–ª–µ–Ω–∏–µ —Å—Ç—Ä–æ–∫–∏ ' + id)) {
            let xhr = new XMLHttpRequest();
            xhr.open('DELETE', id, false);
            xhr.send()
            if (xhr.status == 200) {
                window.location.reload(false);
            } else {
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞\n' + xhr.responseText);

</script>
{% endblock %}
